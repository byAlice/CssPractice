<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <link href="css/master.css" rel="stylesheet" type="text/css">
    <title>登录页面</title>
</head>
<body>
<div class="main">
<div class="head">
    <p><span>关闭</span>登陆</p>
</div>
<form>
    <ul>
        <li>
            <label for="username">
                <img class="username" src="images/icon-login.png"/>
            </label>
            <input type="text" id="username" maxlength="11" placeholder="请输入手机号码">
        </li>
        <li>
            <label for="password">
                <img class="password" src="images/icon-password.png"/>
            </label>
            <input type="text" id="password" maxlength="12" min="6" placeholder="请输入密码">
        </li>
    </ul>
    <button type="submit">登陆</button>
</form>
</div>
</body>
</html>
