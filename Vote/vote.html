    <title>投票</title>
    <link rel="stylesheet" href="css/vote.css" type="text/css">
    <script>
        function myFunction() {
            var oAudio = document.getElementById('music');
            if (oAudio.paused) {
                oAudio.play();//audio.play();// 播放
            }
            else {
                oAudio.pause();// 暂停
